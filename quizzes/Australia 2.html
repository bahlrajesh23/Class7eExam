    function validateAndSubmit() {
      const form = document.getElementById('quizForm');
      const errorDiv = document.getElementById('error');
      errorDiv.innerHTML = '';
      
      // Check if all questions are answered
      let unanswered = [];
      for (let i = 1; i <= 17; i++) {

          unanswered.push(i);
        }
      }

      if (unanswered.length > 0) {

        return;
      }

      calculateScore();
    }
