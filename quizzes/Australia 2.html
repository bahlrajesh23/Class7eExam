<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Australia General Knowledge Quiz</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .incorrect-feedback {
      color: #d32f2f;
      margin-top: 5px;
      padding: 8px;
      background-color: #ffebee;
      border-left: 3px solid #d32f2f;
    }
    .correct-answer {
      color: #2e7d32;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <a href="../index.html" class="navigation-link">‚¨ÖÔ∏è Back to Quiz List</a>

  <div class="quiz-container">
    <h1>üá¶üá∫ Australia General Knowledge Quiz</h1>
    <form id="quizForm">
      <div id="error"></div>
      <div id="result"></div>
      <div id="feedback"></div>

      <!-- Section A: General Characteristics -->
      <div class="question">
        <p>1. What makes Australia unique in terms of its geographical and political identity?</p>
        <div class="options">
          <label><input type="radio" name="q1" value="0"> It is part of a group of several countries on one continent.</label>
          <label><input type="radio" name="q1" value="1"> It is the world's only continent that is also a country.</label>
          <label><input type="radio" name="q1" value="0"> It is the largest island nation in terms of population.</label>
          <label><input type="radio" name="q1" value="0"> It is divided into several independent regions.</label>
        </div>
      </div>

      <!-- (Questions 2-16 follow the same pattern as question 1) -->
      <!-- [...] -->

      <div class="question">
        <p>17. Which of the following is a consequence of Australia's geographical isolation?</p>
        <div class="options">
          <label><input type="radio" name="q17" value="0"> It shares most of its flora and fauna directly with European countries.</label>
          <label><input type="radio" name="q17" value="1"> Its biodiversity is highly unique, with many species found nowhere else in the world.</label>
          <label><input type="radio" name="q17" value="0"> It has very little endemic wildlife due to constant migration from nearby continents.</label>
          <label><input type="radio" name="q17" value="0"> Its cultural development closely mirrors that of mainland Asia.</label>
        </div>
      </div>

      <button type="button" onclick="calculateScore()">Submit Quiz</button>
    </form>
  </div>

  <script>
    // Correct answers reference
    const correctAnswers = {
      q1: "It is the world's only continent that is also a country.",
      q2: "Because it is entirely surrounded by water.",
      q3: "Land Down Under",
      q4: "Sydney Opera House and the Great Barrier Reef",
      q5: "Australia ‚Äì 7,688,287 km¬≤",
      q6: "Australia > Maharashtra > Mumbai",
      q7: "Captain James Cook mapped the eastern coast and named it 'New South Wales'",
      q8: "Captain Willem Janszoon",
      q9: "1901",
      q10: "10¬∞S to 44¬∞S; 113¬∞E to 154¬∞E",
      q11: "North: Timor Sea, Arafura Sea, Gulf of Carpentaria, Coral Sea; East: Pacific Ocean; West: Indian Ocean; South: Southern Ocean",
      q12: "6 states and 2 major territories",
      q13: "Darwin ‚Äì 0.11 to 0.33 million",
      q14: "Australia is the only continent without an active volcano.",
      q15: "It comes from the Latin word 'Australis' meaning 'of the south' or 'southern.'",
      q16: "The population is mainly concentrated in parts of the eastern and southeastern coasts, with two-thirds of the continent being a desert.",
      q17: "Its biodiversity is highly unique, with many species found nowhere else in the world."
    };

    function calculateScore() {
      const form = document.getElementById('quizForm');
      const resultDiv = document.getElementById('result');
      const errorDiv = document.getElementById('error');
      const feedbackDiv = document.getElementById('feedback');
      
      // Clear previous results
      resultDiv.innerHTML = '';
      errorDiv.innerHTML = '';
      feedbackDiv.innerHTML = '';

      const formData = new FormData(form);
      const totalQuestions = 17;
      let score = 0;
      let wrongAnswers = [];

      // Check answers and collect wrong ones
      for (let i = 1; i <= totalQuestions; i++) {
        const questionName = `q${i}`;
        const selectedValue = formData.get(questionName);
        
        if (!selectedValue) {
          errorDiv.innerHTML = `‚ö†Ô∏è Please answer all ${totalQuestions} questions before submitting.`;
          errorDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
          return;
        }

        if (selectedValue === "1") {
          score++;
        } else {
          wrongAnswers.push({
            questionNumber: i,
            correctAnswer: correctAnswers[questionName]
          });
        }
      }

      // Display score
      resultDiv.innerHTML = `‚úÖ Your Score: ${score} / ${totalQuestions}`;
      
      // Display feedback for wrong answers
      if (wrongAnswers.length > 0) {
        let feedbackHTML = '<h3>Incorrect Answers:</h3>';
        wrongAnswers.forEach(item => {
          feedbackHTML += `
            <div class="incorrect-feedback">
              <p><strong>Question ${item.questionNumber}:</strong> ${document.querySelector(`p:nth-of-type(${item.questionNumber})`).textContent}</p>
              <p><span class="correct-answer">Correct answer: ${item.correctAnswer}</span></p>
            </div>
          `;
        });
        feedbackDiv.innerHTML = feedbackHTML;
      }

      // Scroll to results
      resultDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }
  </script>
</body>
</html>
